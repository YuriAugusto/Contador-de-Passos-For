<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de passos</title>
    <link rel="stylesheet" href="style.css"> <!--Para usar o comando escreva "link:css"--> 
    <!--Para criar um style aperte "CTRL" + clique em "style.css"-->

</head>
<body>
    <header>
        <h1>Vamos calcular</h1>
    </header>
    <section>        
        <div id="dados"> <!--1° Div-->
            <p>Início: <input type="number" name="inicio" id="txti"></p><!--Conta disso-->
            <p>Fim: <input type="number" name="fim" id="txtf"></p><!--Até isso-->
            <p>Passos: <input type="number" name="passo" id="txtp"></p><!--Com o número de passos por vez.-->
            <p><input type="button" value="Calcular" onclick='contar()'></p>
        </div>
        
        <div id='res'><!--2° Div-->            
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Exercício dos passos.</p>
    </footer>

        //Chamada para o JavaScript externo.
